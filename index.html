<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">ðŸ”® Prediction App</h1>
        <p>Select a predictor, choose an interval, and input a value for prediction.</p>

        <div class="sidebar">
            <h2>Options</h2>

            <label for="predictor">Select Predictor</label>
            <select id="predictor">
                <option value="PF">PF</option>
                <option value="OI">OI</option>
            </select>

            <label for="interval">Select Hour Interval</label>
            <select id="interval">
                <option value="Admission SF">Admission SF</option>
                <option value="0-6 hrs SF">0-6 hrs SF</option>
                <option value="6-12 hrs SF">6-12 hrs SF</option>
                <option value="12-24 hrs SF">12-24 hrs SF</option>
                <option value="24-48 hrs SF">24-48 hrs SF</option>
                <option value="48-72 hrs SF">48-72 hrs SF</option>
                <option value="After 72 hrs SF">After 72 hrs SF</option>
            </select>

            <label for="input-value">Enter Input Value</label>
            <input type="number" id="input-value" min="0.0" step="0.1">

            <button id="predict-btn">Predict</button>
        </div>

        <div id="prediction-result" class="prediction-result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
